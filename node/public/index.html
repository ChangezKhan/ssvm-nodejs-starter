<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RGB to HEX</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      body {
        height: 100%;
        width: 100%;
        background-color: whitesmoke;
      }
      .container {
        margin-top: 2%;
        background-color: cornsilk;
        padding: 2%;
        box-shadow: 0 0 10px 5px #999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Convert RGB values to HEX code</h1>
      <br>
      <div class="box-content">
        <div class="row">
          <div class="col-md-12">        
            <form name="draw" id="draw" method="POST" enctype="multipart/form-data">  
              <span class="entfnt">
                <label for="red">Red:</label>
                <input class="form-control" id="red"  name="red" type="text" maxlength="3" placeholder="255">
                <label for="green">Green:</label>
                <input class="form-control"id="green" name="green" type="text" maxlength="3" placeholder="255">
                <label for="blue">Blue:</label>
                <input class="form-control" id="blue"  name="blue" type="text" maxlength="3" placeholder="255">
                <br>
                <input type="submit" name="Submit" value="Convert to Hex" class="btn btn-primary">
              </span>            
            </form>
            <hr>
            <div id="output_area" style="display: none;">
              <h5>R: <b id="red_color">255</b>, G: <b id="green_color">1</b>, B: <b id="blue_color">0</b> converts to:</h5><center><h3 id="hex_color"></h3></center><br>
              <center>
                <table border="1" height="100px" width="150px">
                  <tbody>
                    <tr>
                      <td id="color_box" bgcolor="#FF0100"></td>
                    </tr>
                  </tbody>
                </table>
              </center>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js" integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script>
    $(function() {
        var options = {
          url: "/convert_to_hex",
          type: "post",
          success: function(data){
            console.log(data);
            $('#red_color').text($('input#red').val());
            $('#green_color').text($('input#green').val());
            $('#blue_color').text($('input#blue').val());
            $('#hex_color').text(data);
            $('td#color_box').attr({'bgcolor': data});
            $('#output_area').css({'display': 'block'});
          }
        };
        $('#draw').ajaxForm(options);
    });
  </script>
</html>
